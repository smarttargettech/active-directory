[EC2Tags]
usecase: dev-jenkins-ucs5.2

[Global]
jenkins_description: AD takeover with full product tests
logfile: autotest-adtakeover-test-all.log

build_server: EC2
ec2_region: eu-west-1
ec2_ami: [ENV:CURRENT_AMI]
ec2_instance_type: m3.medium

# Use the tech VPC
ec2_subnet_id: subnet-f452539c

# In VPC the security group id is required
# #ec2_security_group: UCS systems
ec2_security_group: sg-4170962e

# the ec2 ssh keypair
ec2_keypair: tech
ec2_keypair_file: ~/ec2/keys/tech.pem

recover: 2

environment:
 EXTRA_COMPONENT=[ENV:EXTRA_COMPONENT]
 UCS_VERSION=[ENV:UCS_VERSION]
 TARGET_VERSION=[ENV:TARGET_VERSION]
 RELEASE_UPDATE=[ENV:RELEASE_UPDATE]
 ERRATA_UPDATE=[ENV:ERRATA_UPDATE]
 UCS=[ENV:ucs_IP]
 WIN1=[ENV:win1_IP]
 WIN1_ADMIN=Administrator
 WIN1_PASSWORD=[ENV:win1_PASSWORD]
 WIN2=[ENV:win2_IP]
 WIN2_ADMIN=Administrator
 WIN2_PASSWORD=[ENV:win2_PASSWORD]
 AD=[ENV:winad_IP]
 AD_ADMIN=Administrator
 AD_PASSWORD=[ENV:winad_PASSWORD]
 WINRM_DOMAIN=adtakeover.test
 WINRM_CLIENT=[ENV:winad_IP]
 WINRM_USER=Administrator
 WINRM_PASSWORD=[ENV:winad_PASSWORD]
 EXTRA_COMPONENT=[ENV:EXTRA_COMPONENT]

[ucs]
profile:
 hostname="ucs-adto"
 domainname="adtakeover.test"
 windows/domain="ADTAKEOVER"
 ldap/base="dc=adtakeover,dc=test"
 root_password="univention"
 locale/default="de_DE.UTF-8:UTF-8"
 packages_install="univention-management-console-module-adtakeover"
 packages_remove=""
 server/role="domaincontroller_master"
command1:
 . utils.sh && basic_setup
 . utils.sh && winrm_config "adtakeover.test" "[ENV:winad_PASSWORD]" "Administrator" "[ENV:winad_IP]"
 . utils.sh && rotate_logfiles
 . utils.sh && jenkins_updates
 . utils.sh && run_setup_join
 . utils.sh && do_reboot
 . utils.sh && wait_for_reboot
 . utils.sh && import_license
 . utils.sh && assert_join
 . utils.sh && ucs-winrm run-ps --cmd ipconfig
 . utils.sh && ucs-winrm run-ps --cmd "(gwmi win32_operatingsystem).caption"
 . utils.sh && ucs-winrm promote-ad --forestmode WIN2008R2 --domainmode WIN2008R2
 LOCAL sleep 300
 . product-tests/samba/ad-takeover-all-tests.sh && prepare_ad_takeover
 udm users/user modify --dn uid=Administrator,cn=users,dc=adtakeover,dc=test --set password='[ENV:winad_PASSWORD]' --set overridePWHistory=1 --set overridePWLength=1
 ./ad-takeover.py -H "$(hostname -f)" -u Administrator -p '[ENV:winad_PASSWORD]' -D [ENV:winad_IP] -A Administrator -P '[ENV:winad_PASSWORD]'
 ASSIGN_PRIVATE_IP_ADDRESSE [ENV:winad_IP]
 . utils.sh && assert_join
 . product-tests/samba/ad-takeover-all-tests.sh && check_ad_takeover
 # just a test to make 81_diagnostic_checks.test happy
 samba-tool ntacl sysvolreset || true
 . utils.sh && set_administrator_dn_for_ucs_test
 . utils.sh && set_administrator_password_for_ucs_test "[ENV:winad_PASSWORD]"
 . utils.sh && install_ucs_test_checks_from_errata_test ucs-test-samba4
 . utils.sh && run_minimal_tests -s samba4
command2:
 . utils.sh && prepare_results
 LOCAL utils/utils-local.sh fetch-results [SELF_IP]
files:
 ~/ec2/license/license.secret /etc/
 ~/ec2/scripts/activate-errata-test-scope.sh /root/

[winad]
windows: true
ec2_ami_name: Windows_Server-2019-German-Full-Base-*
ec2_instance_type: m1.medium

[win1]
windows: true
ec2_ami_name: Windows_Server-2019-German-Full-Base-*
ec2_instance_type: m1.medium

[win2]
windows: true
ec2_ami_name: Windows_Server-2019-German-Full-Base-*
ec2_instance_type: m1.medium
