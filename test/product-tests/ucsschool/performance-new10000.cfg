[EC2Tags]
usecase: dev-jenkins-ucs5.2

[Global]
jenkins_description: Performance test for UCS@school with 10000 users
logfile: ucsschool-performance-10000.log

ec2_region: eu-west-1
ec2_ami: [ENV:CURRENT_AMI]

# Default instance type
#	t1.micro m1.small m1.large m1.xlarge c1.medium
#	c1.xlarge 	m2.xlarge m2.2xlarge m2.4xlarge cc1.4xlarge
ec2_instance_type: m3.xlarge

# Size of the partition in GB
ec2_partition_size: 100

# Use the tech VPC
ec2_subnet_id: subnet-f452539c

# In VPC the security group id is required
# #ec2_security_group: UCS systems
ec2_security_group: sg-4170962e

# the ec2 ssh keypair
ec2_keypair: tech
ec2_keypair_file: ~/ec2/keys/tech.pem

# Openstack settings
openstack_flavor_name: UNIVENTION-8V-16-100s
openstack_image_name: [ENV:OPENSTACK_IMAGE_NAME]

# To get EC2 access you need to create a .boto file
# http://code.google.com/p/boto/wiki/BotoConfig
# [Credentials]
#  aws_access_key_id = <your access key>
#  aws_secret_access_key = <your secret key>

environment:
 EXTRA_COMPONENT=[ENV:EXTRA_COMPONENT]
 UCS_VERSION=[ENV:UCS_VERSION]
 TARGET_VERSION=[ENV:TARGET_VERSION]
 RELEASE_UPDATE=[ENV:RELEASE_UPDATE]
 ERRATA_UPDATE=[ENV:ERRATA_UPDATE]

[master30]
profile:
 hostname="master30"
 domainname="school10000.test"
 windows/domain="SCHOOL10000"
 ldap/base="dc=school10000,dc=test"
 root_password="univention"
 locale/default="de_DE.UTF-8:UTF-8"
 packages_install="univention-s4-connector univention-samba4"
 packages_remove=""
 server/role="domaincontroller_master"
command1:
 . utils.sh && basic_setup
 . utils.sh && rotate_logfiles
 ucr set ldap/database/mdb/envflags=nosync
command2:
 resize2fs /dev/xvda1
 . utils.sh && upgrade_to_latest_errata
 . utils.sh && jenkins_updates && touch UCS_UPDATED
 univention-app info
 . utils.sh && assert_version [ENV:TARGET_VERSION]
 . utils.sh && run_setup_join
 . utils.sh && do_reboot
 LOCAL sleep 120
 . utils.sh && wait_for_reboot
command3:
 . utils.sh && import_license 300000
command4:
 . utils.sh && switch_to_test_app_center
 . utils.sh && install_apps ucsschool
 . utils.sh && run_join_scripts
command5:
 univention-install --yes ucs-school-master
 . utils.sh && run_join_scripts
command6:
 ucr set repository/online/unmaintained=yes
 univention-install --yes ucs-test-import-performance
 ucr set repository/online/unmaintained=no
 ucr set nss/group/cachefile/check_member=no nss/group/cachefile/invalidate_interval="#*/15 * * * *"
 ucr set directory/manager/web/modules/autosearch=0
 ucr set listener/memberuid/skip=no listener/uniquemember/skip=no
 systemctl restart univention-directory-listener
 /etc/init.d/slapd restart
command7:
 # create folder for the hook
 mkdir -p /usr/share/ucs-school-import/hooks/user_create_post.d
 echo "#!/bin/bash" >>/usr/share/ucs-school-import/hooks/user_create_post.d/primarygroup
 echo "udm users/user modify --dn \"\$2\" --set primaryGroup=\"cn=Domain Users,cn=groups,dc=school10000,dc=test\"" >>/usr/share/ucs-school-import/hooks/user_create_post.d/primarygroup
 chmod +x /usr/share/ucs-school-import/hooks/user_create_post.d/primarygroup
 # set ldb:nosync = true for samba
 echo -e '[global]\n     ldb:nosync = true' > /etc/samba/local.conf;
 ucr commit /etc/samba/smb.conf;
 /etc/init.d/samba restart
command8:
 . utils.sh && run_tests -r newimport10000 -t 0
 . utils.sh && prepare_results
 LOCAL utils/utils-local.sh fetch-results [SELF_IP]
files:
 ~/ec2/license/license.secret /etc/
 ~/ec2/scripts/activate-errata-test-scope.sh /root/
 utils/utils.sh /root/

