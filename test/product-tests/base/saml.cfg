[EC2Tags]
usecase: dev-jenkins-ucs5.2

[Global]
logfile: autotest-saml-product-test.log

build_server: EC2
ec2_region: eu-west-1
ec2_ami: [ENV:CURRENT_AMI]
ec2_instance_type: m3.medium

# Use the tech VPC
ec2_subnet_id: subnet-f452539c

# In VPC the security group id is required
ec2_security_group: sg-4170962e

# the ec2 ssh keypair
ec2_keypair: tech
ec2_keypair_file: ~/ec2/keys/tech.pem

recover: 6

environment:
 EXTRA_COMPONENT=[ENV:EXTRA_COMPONENT]
 UCS_VERSION=[ENV:UCS_VERSION]
 TARGET_VERSION=[ENV:TARGET_VERSION]
 RELEASE_UPDATE=[ENV:RELEASE_UPDATE]
 ERRATA_UPDATE=[ENV:ERRATA_UPDATE]
 UCS=[ENV:ucs_IP]
 WINCLIENT=[ENV:winclient_IP]
 WINCLIENT_ADMIN=Administrator
 ADMIN_PASSWORD=[ENV:winclient_PASSWORD]
 WINCLIENT_PASSWORD=[ENV:winclient_PASSWORD]
 WINRM_DOMAIN=samltest.test
 WINRM_CLIENT=[ENV:winclient_IP]
 WINRM_USER=Administrator
 WINRM_PASSWORD=[ENV:winclient_PASSWORD]

[ucs]
profile:
 hostname="ucs-master"
 domainname="samltest.test"
 windows/domain="SAMLTEST"
 ldap/base="dc=samltest,dc=test"
 root_password="[ENV:winclient_PASSWORD]"
 locale/default="de_DE.UTF-8:UTF-8"
 packages_install="univention-s4-connector"
 packages_remove=""
 server/role="domaincontroller_master"
command1:
 . utils.sh && basic_setup
 . utils.sh && rotate_logfiles
 ASYNC . utils.sh && jenkins_updates
command2:
 . utils.sh && run_setup_join
 . utils.sh && do_reboot
 . utils.sh && wait_for_reboot
 . utils.sh && import_license
 . utils.sh && assert_join
command3:
command4:
command5:
 . utils.sh && winrm_config "$WINRM_DOMAIN" "$WINRM_PASSWORD" "$WINRM_USER" "$WINRM_CLIENT"
 # run product tests
 . product-tests/base/saml.sh && test_saml
 # just a test to make 81_diagnostic_checks.test happy
 samba-tool ntacl sysvolreset || true
 . utils.sh && set_administrator_dn_for_ucs_test
 . utils.sh && set_administrator_password_for_ucs_test "[ENV:winclient_PASSWORD]"
 . utils.sh && install_ucs_test_checks_from_errata_test ucs-test-saml
 . utils.sh && run_minimal_tests -s saml
command6:
 . utils.sh && prepare_results
 LOCAL utils/utils-local.sh fetch-results [SELF_IP] [SELF]
files:
 ~/ec2/license/license.secret /etc/
 ~/ec2/scripts/activate-errata-test-scope.sh /root/

