[Global]
jenkins_description: Automated tests for the OX-Connector (OX-Connector on primary, OX on a system that's not part of the UCS-domain)
logfile: ox-connector-tests.log

kvm_server: [ENV:KVM_BUILD_SERVER]
kvm_user: [ENV:KVM_USER]
kvm_extra_label: ox-connector-ox8-[ENV:UCS_VERSION]

# template configuration
kvm_operating_system: UCS
kvm_template: generic-unsafe
kvm_ucsversion: [ENV:UCS_VERSION]
kvm_architecture: amd64

# network configuration
kvm_dhcp: true

recover: 8

environment:
 UCS_VERSION=[ENV:UCS_VERSION]
 RELEASE_UPDATE=[ENV:RELEASE_UPDATE]
 ERRATA_UPDATE=[ENV:ERRATA_UPDATE]
 TARGET_VERSION=[ENV:TARGET_VERSION]
 UCS_TEST_RUN=[ENV:UCS_TEST_RUN]
 COMPONENT_VERSION=[ENV:COMPONENT_VERSION]
 MAIN_APP=ox-connector
 MAIN_APP_VERSION=[ENV:MAIN_APP_VERSION]
 MAIL_DOMAIN=ucs.test
 APP_DOCKER_IMAGE=[ENV:APP_DOCKER_IMAGE]

[primary]
kvm_operating_system: Others
kvm_template: ucs-joined-master
kvm_memory: 2G
kvm_vcpus: 2
command1:
 # on [replica]: basic_setup; jenkins_updates
 # on [ox]: basic_setup; basic_setup_ucs_joined
 . utils.sh && add_tech_key_authorized_keys
 . utils.sh && basic_setup
 . utils.sh && basic_setup_ucs_joined "[ENV:primary_IP]"
 . utils.sh && rotate_logfiles
 . utils.sh && jenkins_updates
command2:
 # on [replica]: jenkins_updates
 # on [ox]: jenkins_updates; do_reboot
 . utils.sh && import_license
 . utils.sh && set_administrator_password_for_ucs_test univention
command3:
 # on [replica]: -
 # on [ox]: -
 . utils.sh && do_reboot
 . utils.sh && wait_for_reboot
 . utils.sh && assert_join
command4:
 # on [replica]: run_setup_join_on_non_master; do_reboot
 # on [ox]: install OX App Suite
command5:
 # on [replica]: install OX Connector
 # on [ox]: -
command6:
 # on [replica]: configure OX Connector
 # on [ox]: -
 systemctl restart univention-directory-manager-rest.service
command7:
 # on [replica]: run tests
 # on [ox]: -
command8:
 . utils.sh && prepare_results
 LOCAL utils/utils-local.sh fetch-results [SELF_IP] [SELF]
files:
 ~/ec2/license/license.secret /etc/
 ~/ec2/scripts/activate-errata-test-scope.sh /root/
 utils/utils.sh /root/

[replica]
kvm_memory: 2G
kvm_vcpus: 2
kvm_operating_system: Others
kvm_template: ucs-joined-slave
command1:
 # on [primary]: basic_setup; run_setup_join
 # on [ox]: basic_setup; run_setup_join
 . utils.sh && basic_setup
 . utils.sh && basic_setup_ucs_joined "[ENV:primary_IP]"
 . utils.sh && add_tech_key_authorized_keys
 ASYNC . utils.sh && rotate_logfiles
command2:
 # on [primary]: jenkins_updates
 # on [ox]: jenkins_updates
 ASYNC . utils.sh && jenkins_updates
command3:
 # on [primary]: do_reboot
 # on [ox]: do_reboot
command4:
 # on [primary]: -
 # on [ox]: install OX App Suite
 . utils.sh && do_reboot
 LOCAL sleep 120
 . utils.sh && assert_join
command5:
 # install OX Connector
 # on [primary]: -
 # on [ox]: -
 echo univention > /tmp/pw
 test "[ENV:COMPONENT_VERSION]" = "public" || . utils.sh && switch_to_test_app_center || true
 . utils.sh && assert_join
 ucr set hosts/static/[ENV:ox_IP]="as8.lab.test"
 curl -k https://[ENV:ox_IP]/ucs-root-ca.crt -o /usr/local/share/ca-certificates/ox-app-suite.crt
 update-ca-certificates
 mkdir -p /var/lib/univention-appcenter/apps/ox-connector/data/conf/ca-certificates/
 cp /usr/local/share/ca-certificates/ox-app-suite.crt /var/lib/univention-appcenter/apps/ox-connector/data/conf/ca-certificates/ox-app-suite.pem
 ASYNC . utils.sh && install_docker_app_from_branch "$MAIN_APP" "$APP_DOCKER_IMAGE" OX_SOAP_SERVER="https://as8.lab.test" OX_SMTP_SERVER="https://as8.lab.test:587" OX_IMAP_SERVER="imap://as8.lab.test:143" OX_MASTER_ADMIN="$(cat OX_MASTER_ADMIN)" OX_MASTER_PASSWORD="$(cat OX_MASTER_PASSWORD)" OX_ENABLE_DEPUTY_PERMISSIONS="true" DEFAULT_CONTEXT="10"
command6:
 # configure OX Connector
 # on [primary]: restart UDM REST
 # on [ox]: -
 LOCAL sleep 60
 univention-app shell ox-connector sh -c 'echo [ENV:ox_IP] as8.lab.test >> /etc/hosts'
 pkill -f -x '/usr/bin/python3 /usr/share/univention-directory-manager-tools/univention-cli-server' || true
 udm mail/domain create --binddn "uid=Administrator,cn=users,$(ucr get ldap/base)" --bindpwd univention --ignore_exists --position "cn=mail,$(ucr get ldap/base)" --set name="$MAIL_DOMAIN" || true
 univention-app shell ox-connector python3 -c "from univention.ox.soap.config import save_context_admin_password; save_context_admin_password('10', '$(cat OX_MASTER_ADMIN)', '$(cat OX_MASTER_PASSWORD)')" || true
 udm oxmail/oxcontext create --binddn "uid=Administrator,cn=users,$(ucr get ldap/base)" --bindpwd univention --ignore_exists --position "cn=open-xchange,$(ucr get ldap/base)" --set name=default --set contextid="10" || true
command7:
 # run tests
 # on [primary]: -
 # on [ox]: -
 univention-app shell "$MAIN_APP" python3 -m pytest -l tests/ --junitxml=TestReport.xml || true
 mkdir test-reports
 docker cp "$(ucr get appcenter/apps/$MAIN_APP/container):/oxp/TestReport.xml" test-reports
command8:
 . utils.sh && prepare_results
 LOCAL utils/utils-local.sh fetch-results [SELF_IP] [SELF]
files:
 ~/ec2/license/license.secret /etc/
 ~/ec2/scripts/activate-errata-test-scope.sh /root/

[ox]
kvm_operating_system: Others
kvm_template: ucs-joined-master
kvm_memory: 32G
kvm_vcpus: 8
command1:
 # on [primary]: basic_setup; basic_setup_ucs_joined
 # on [replica]: basic_setup
 . utils.sh && basic_setup
 . utils.sh && add_tech_key_authorized_keys
 . utils.sh && rotate_logfiles
 . utils.sh && basic_setup_ucs_joined "[ENV:ox_IP]"
command2:
 # on [primary]: jenkins_updates
 # on [replica]: jenkins_updates
 . utils.sh && import_license
 . utils.sh && jenkins_updates
command3:
 # on [primary]: do_reboot
 # on [replica]: -
 . utils.sh && do_reboot
 LOCAL sleep 120
 . utils.sh && assert_join
command4:
 # install OX App Suite
 # on [primary]: -
 # on [replica]: run_setup_join_on_non_master; do_reboot
 # install k8s (kind), k9s, kubectl and ox8
 ./install_ox8.sh
 # get secrets
 echo "$(kubectl get secrets as8-core-mw-secret-envvars -n as8  -o jsonpath='{.data.MASTER_ADMIN_USER}'|base64 -d)" > OX_MASTER_ADMIN
 echo "$(kubectl get secrets as8-core-mw-secret-envvars -n as8  -o jsonpath='{.data.MASTER_ADMIN_PW}'|base64 -d)" > OX_MASTER_PASSWORD
 echo univention > /tmp/pw
 univention-scp /tmp/pw  OX_MASTER_ADMIN root@[replica_IP]:
 univention-scp /tmp/pw  OX_MASTER_PASSWORD root@[replica_IP]:
command5:
 # on [primary]: -
 # on [replica]: install OX Connector
 /root/operation-guides/rendered/values/install.sh  # sometimes the initial deployment failed.
command6:
 # on [primary]: restart UDM REST
 # on [replica]: configure OX Connector
command7:
 # on [primary]: -
 # on [replica]: run tests
command8:
 . utils.sh && prepare_results
 LOCAL utils/utils-local.sh fetch-results [SELF_IP] [SELF]
 LOCAL mkdir -pv "[SELF]/open-xchange"
# LOCAL utils/utils-local.sh fetch-files "root@[SELF_IP]" '/var/log/open-xchange/*' "[SELF]/open-xchange"
files:
 ~/ec2/license/license.secret /etc/
 ~/ec2/scripts/activate-errata-test-scope.sh /root/
 product-tests/component/install_ox8.sh /root/
