[Global]
jenkins_description: simple test for the dovecot connector
logfile: autotest.log

kvm_server: [ENV:KVM_BUILD_SERVER]
kvm_user: [ENV:KVM_USER]
kvm_extra_label: [ENV:JOB_BASE_NAME]-[ENV:UCS_VERSION]
kvm_operating_system: [ENV:KVM_OPERATING_SYSTEM]
kvm_template: [ENV:KVM_TEMPLATE]
kvm_ucsversion: [ENV:UCS_VERSION]
kvm_architecture: amd64
kvm_memory: [ENV:KVM_MEMORY]
kvm_vcpus: [ENV:KVM_CPUS]
kvm_dhcp: true

# Openstack settings
openstack_flavor_name: UNIVENTION-2V-4-20s
openstack_image_name: [ENV:OPENSTACK_IMAGE_NAME]

build_server: Openstack

recover: 6

environment:
 UCS_VERSION=[ENV:UCS_VERSION]
 UCS_TEST_RUN=[ENV:UCS_TEST_RUN]
 RELEASE_UPDATE=[ENV:RELEASE_UPDATE]
 ERRATA_UPDATE=[ENV:ERRATA_UPDATE]
 TARGET_VERSION=[ENV:TARGET_VERSION]
 JENKINS_WS=[ENV:JOB_URL]
 APPVERSION=[ENV:APPVERSION]
 SCOPE=[ENV:SCOPE]

[master]
kvm_operating_system: Others
kvm_template: ucs-joined-master
openstack_image_name: [ENV:OPENSTACK_IMAGE_VERSION]-dev-primary-joined
command1:
 . utils.sh && basic_setup
 . utils.sh && basic_setup_ucs_joined "[ENV:master_IP]"
 . utils.sh && import_license
 . utils.sh && add_tech_key_authorized_keys
command2:
 . utils.sh && add_extra_apt_scope
 ASYNC . utils.sh && jenkins_updates
command3:
 udm computers/memberserver remove --remove_referring --dn "cn=member,cn=memberserver,cn=computers,$(ucr get ldap/base)"
 udm computers/domaincontroller_slave remove --remove_referring --dn "cn=slave,cn=dc,cn=computers,$(ucr get ldap/base)"
 . utils.sh && assert_join
 . utils.sh && assert_version "[ENV:TARGET_VERSION]"
command4:
 udm dns/host_record create --superordinate zoneName=ucs.test,cn=dns,dc=ucs,dc=test --set a=[dovecot_IP] --set name=dovecot
 udm mail/domain create --set name=ucs.test
 . utils.sh && switch_to_test_app_center || :
 . utils.sh && install_apps_via_cmdline Administrator univention dovecot-connector
 . utils.sh && assert_join
 univention-app configure dovecot-connector --set DCC_ADM_USERNAME=doveadm --set DCC_ADM_PASSWORD=secretpassword --set DCC_ADM_HOST=dovecot.ucs.test --set DCC_ADM_PORT=8080
 curl -k -vv -u doveadm:secretpassword https://dovecot.ucs.test:8080/doveadm/v1
command5:
 # install tests
 udm users/user create --set mailPrimaryAddress=test1@ucs.test --set lastname=test1 --set username=test1 --set password=univention
 udm users/user create --set mailPrimaryAddress=test2@ucs.test --set lastname=test2 --set username=test2 --set password=univention
 sleep 10
 udm users/user remove --dn uid=test1,dc=ucs,dc=test
 udm users/user remove --dn uid=test2,dc=ucs,dc=test
 sleep 10
 grep "dcc: Accepted exitCode: 75" /var/log/univention/listener_modules/dovecot-connector.log
 grep "dcc: Trying to remove the folder" /var/log/univention/listener_modules/dovecot-connector.log
 grep "delete of uid=test1,dc=ucs,dc=test" /var/log/univention/listener_modules/dovecot-connector.log
 grep "delete of uid=test2,dc=ucs,dc=test" /var/log/univention/listener_modules/dovecot-connector.log
 . utils.sh && install_ucs_test_checks_from_errata_test
 . utils.sh && run_tests -s checks
command6:
 . utils.sh && prepare_results
 LOCAL utils/utils-local.sh fetch-results [SELF_IP] [SELF]
files:
 ~/ec2/scripts/activate-errata-test-scope.sh /root/
 ~/ec2/license/license.secret /etc/

[dovecot]
kvm_operating_system: Others
kvm_template: ucs-joined-master
openstack_image_name: [ENV:OPENSTACK_IMAGE_VERSION]-dev-primary-joined
command1:
 . utils.sh && basic_setup
 . utils.sh && basic_setup_ucs_joined "[ENV:dovecot_IP]"
 . utils.sh && import_license
 . utils.sh && add_tech_key_authorized_keys
command2:
 . utils.sh && add_extra_apt_scope
 ASYNC . utils.sh && jenkins_updates
command3:
 . utils.sh && assert_join
 . utils.sh && assert_version "[ENV:TARGET_VERSION]"
 univention-install -y univention-mail-server
 . utils.sh && assert_join
 . product-tests/component/dovecot-connector.sh && dovecot_server_setup
command4:
 # install dovecot app
command5:
 # tests
command6:
 . utils.sh && prepare_results
 LOCAL utils/utils-local.sh fetch-results [SELF_IP] [SELF]
files:
 ~/ec2/scripts/activate-errata-test-scope.sh /root/
 ~/ec2/license/license.secret /etc/
