[Global]
logfile: ox-connector-ox8.log
jenkins_description: OX Connector and OX App Suite (Version 8 on k8s) on two ucs hosts

kvm_server: [ENV:KVM_BUILD_SERVER]
kvm_user: [ENV:KVM_USER]
kvm_extra_label: [ENV:JOB_BASE_NAME]-[ENV:UCS_VERSION]

kvm_operating_system: UCS
kvm_template: generic-unsafe
kvm_ucsversion: [ENV:UCS_VERSION]
kvm_architecture: amd64

kvm_dhcp: 1
kvm_interface: eth0
kvm_memory: 6GiB
kvm_vcpus: [ENV:KVM_CPUS]

parallel: false

environment:
 UCS_VERSION=[ENV:UCS_VERSION]
 RELEASE_UPDATE=[ENV:RELEASE_UPDATE]
 ERRATA_UPDATE=[ENV:ERRATA_UPDATE]
 TARGET_VERSION=[ENV:TARGET_VERSION]
 MAIN_APP=ox-connector
 MAIN_APP_VERSION=[ENV:MAIN_APP_VERSION]
 MAIL_DOMAIN=lab.test
 APP_DOCKER_IMAGE=[ENV:APP_DOCKER_IMAGE]

[pdn]
kvm_operating_system: Others
kvm_template: ucs-joined-master
kvm_memory: 8G
kvm_vcpus: 4
command1:
 . utils.sh && basic_setup
 . utils.sh && basic_setup_ucs_joined "[ENV:pdn_IP]"
 . utils.sh && import_license
 . utils.sh && add_tech_key_authorized_keys
 . utils.sh && add_extra_apt_scope
 . utils.sh && jenkins_updates
 . utils.sh && assert_join
 . utils.sh && rotate_logfiles
 . utils.sh && do_reboot
 . utils.sh && wait_for_reboot
command2:
 . utils.sh && switch_to_test_app_center || :
 ucr set hosts/static/[ENV:ox_IP]="as8.lab.test"
 curl -k https://[ENV:ox_IP]/ucs-root-ca.crt -o /usr/local/share/ca-certificates/ox-app-suite.crt
 mkdir -p /var/lib/univention-appcenter/apps/ox-connector/data/conf/ca-certificates/
 cp /usr/local/share/ca-certificates/ox-app-suite.crt /var/lib/univention-appcenter/apps/ox-connector/data/conf/ca-certificates/ox-app-suite.pem
 univention-app install ox-connector=2.3.0 --noninteractive --password univention --set DEFAULT_CONTEXT="10" OX_SOAP_SERVER="https://as8.lab.test" OX_SMTP_SERVER="https://as8.lab.test:587" OX_IMAP_SERVER="imap://as8.lab.test:143" OX_MASTER_ADMIN="$(cat OX_MASTER_ADMIN)" OX_MASTER_PASSWORD="$(cat OX_MASTER_PASSWORD)" OX_ENABLE_DEPUTY_PERMISSIONS="true"
 univention-app shell ox-connector sh -c 'echo [ENV:ox_IP] as8.lab.test >> /etc/hosts'
 udm mail/domain create --ignore_exists --position cn="mail,$(ucr get ldap/base)" --set name="$MAIL_DOMAIN"
 udm mail/domain create --ignore_exists --position cn="mail,$(ucr get ldap/base)" --set name="ucs.test"
 udm oxmail/oxcontext create --ignore_exists --position "cn=open-xchange,$(ucr get ldap/base)" --set name=default --set contextid="10"
 udm oxmail/oxcontext create --binddn "uid=Administrator,cn=users,$(ucr get ldap/base)" --bindpwd univention --ignore_exists --position "cn=open-xchange,$(ucr get ldap/base)"  --set name=default --set contextid="10"
 univention-app shell ox-connector python3 -c "from univention.ox.soap.config import save_context_admin_password; save_context_admin_password('10', '$(cat OX_MASTER_ADMIN)', '$(cat OX_MASTER_PASSWORD)')"
files:
 ~/ec2/license/license.secret /etc/
 ~/ec2/scripts/activate-errata-test-scope.sh /root/

[ox]
kvm_operating_system: Others
kvm_template: ucs-joined-master
kvm_memory: 32G
kvm_vcpus: 8
command1:
 . utils.sh && add_tech_key_authorized_keys
 . utils.sh && basic_setup
 . utils.sh && basic_setup_ucs_joined "[ENV:ox_IP]"
 . utils.sh && assert_join
 . utils.sh && do_reboot
 . utils.sh && wait_for_reboot
 . utils.sh && set_administrator_password_for_ucs_test univention
 # install k8s (kind), k9s, kubectl and ox8
 ./install_ox8.sh
 /root/operation-guides/rendered/values/install.sh  # sometimes the initial deployment failed.
 # get secrets
 echo "$(kubectl get secrets as8-core-mw-secret-envvars -n as8  -o jsonpath='{.data.MASTER_ADMIN_USER}'|base64 -d)" > OX_MASTER_ADMIN
 echo "$(kubectl get secrets as8-core-mw-secret-envvars -n as8  -o jsonpath='{.data.MASTER_ADMIN_PW}'|base64 -d)" > OX_MASTER_PASSWORD
 echo univention > /tmp/pw
 univention-scp /tmp/pw  OX_MASTER_ADMIN root@[pdn_IP]:
 univention-scp /tmp/pw  OX_MASTER_PASSWORD root@[pdn_IP]:

files:
 scenarios/ox-connector/install_ox8.sh /root/
 ~/ec2/license/license.secret /etc/
 ~/ec2/scripts/activate-errata-test-scope.sh /root/
