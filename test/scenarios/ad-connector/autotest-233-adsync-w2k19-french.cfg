[EC2Tags]
usecase: dev-jenkins-ucs5.2

[Global]
logfile: autotest-233-admember-w2k12r2-france.log

# ec2 settings
build_server: EC2
ec2_region: eu-west-1
ec2_ami: [ENV:CURRENT_AMI]
ec2_instance_type: m3.medium
ec2_volume_type: gp3
ec2_subnet_id: subnet-f452539c
ec2_security_group: sg-4170962e
ec2_keypair: tech
ec2_keypair_file: ~/ec2/keys/tech.pem

recover: 2

environment:
 UCS_VERSION=[ENV:UCS_VERSION]
 RELEASE_UPDATE=[ENV:RELEASE_UPDATE]
 ERRATA_UPDATE=[ENV:ERRATA_UPDATE]
 TARGET_VERSION=[ENV:TARGET_VERSION]
 JENKINS_WS=[ENV:JOB_URL]
 UCS_TEST_RUN=[ENV:UCS_TEST_RUN]

[master233]
profile:
 hostname="admember233"
 domainname="autotest233.test"
 windows/domain="AUTOTEST233"
 ldap/base="dc=autotest233,dc=test"
 root_password="Univention@99"
 locale/default="de_DE.UTF-8:UTF-8"
 packages_install="univention-ad-connector"
 packages_remove=""
 server/role="domaincontroller_master"
command1:
 . utils.sh && winrm_config "autotest233win.test" "[ENV:win2k12r2233_PASSWORD]" "Administrateur" "[ENV:win2k12r2233_IP]"
 . utils.sh && basic_setup
 . utils.sh && rotate_logfiles
 ucr set --force repository/app_center/server=appcenter.software-univention.de
 ucr set repository/online/server=https://updates-test.software-univention.de
 . utils.sh && run_setup_join
 . utils.sh && assert_join
 . utils.sh && jenkins_updates
 . utils.sh && do_reboot
 . utils.sh && wait_for_reboot
 . utils.sh && import_license
 . utils.sh && set_administrator_password_for_ucs_test "Univention@99"
 . utils.sh && ucs-winrm run-ps --cmd ipconfig
 . utils.sh && ucs-winrm promote-ad --forestmode WIN2012R2 --domainmode WIN2012R2
 ./ad-join.py -H "$(hostname -f)" -u Administrator -p Univention@99 -D [win2k12r2233_IP] -A Administrateur -P '[ENV:win2k12r2233_PASSWORD]' -S
 . utils.sh && assert_adconnector_configuration
 # Ignore Administrateur in this French setup and restart AD connector (Bug #46450)
 ucr set connector/ad/mapping/user/ignorelist="$(ucr get connector/ad/mapping/user/ignorelist),Administrateur"
 # ignore some more groups  (Bug #50434)
 ucr set connector/ad/mapping/group/ignorelist="$(ucr get connector/ad/mapping/group/ignorelist),Contrôleurs de domaine d’entreprise en lecture seule,Administrateurs de l’entreprise"
 service univention-ad-connector restart
 # tests
 . utils.sh && install_ucs_test
 . utils.sh && run_adconnector_tests
command2:
 . utils.sh && prepare_results
 LOCAL utils/utils-local.sh fetch-results [SELF_IP]
files:
 utils/utils.sh /root/
 utils/ad-join.py /root/
 ~/ec2/license/license.secret /etc/
 ~/ec2/scripts/activate-errata-test-scope.sh /root/

[win2k12r2233]
windows: true
ec2_ami_name: Windows_Server-2019-French-Full-Base-*
ec2_instance_type: m1.medium
