 . utils.sh && activate_ucsschool_repositories
 . utils.sh && jenkins_updates
 . utils.sh && run_join_scripts univention
 . utils.sh && do_reboot
 LOCAL sleep 60
 . utils.sh && wait_for_reboot && wait_for_slapd
command3:
