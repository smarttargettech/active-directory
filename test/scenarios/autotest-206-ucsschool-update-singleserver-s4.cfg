[Global]
logfile: autotest-206-ucsschool-update-singleserver-s4.log

# ucs-kt-get kvm settings
kvm_server: [ENV:KVM_BUILD_SERVER]
kvm_user: [ENV:KVM_USER]
kvm_extra_label: autotest-206-ucsschool-update-singleserver-[ENV:KVM_LABEL_SUFFIX]-[ENV:UCS_VERSION]

kvm_template: [ENV:KVM_TEMPLATE]
kvm_operating_system: [ENV:KVM_OPERATING_SYSTEM]
kvm_ucsversion: [ENV:KVM_OLDUCSVERSION]
kvm_architecture: amd64
kvm_memory: 4G
kvm_vcpus: 2

kvm_dhcp: true

# Openstack settings
openstack_flavor_name: UNIVENTION-2V-8-20s
openstack_image_name: UCS [ENV:OLD_VERSION]

recover: 7

environment:
 UCS_VERSION=[ENV:UCS_VERSION]
 UCS_TEST_RUN=[ENV:UCS_TEST_RUN]
 RELEASE_UPDATE=[ENV:RELEASE_UPDATE]
 ERRATA_UPDATE=[ENV:ERRATA_UPDATE]
 TARGET_VERSION=[ENV:TARGET_VERSION]
 JENKINS_WS=[ENV:JOB_URL]
 UCSSCHOOL_RELEASE=[ENV:UCSSCHOOL_RELEASE]
 UCS_TEST_APPCENTER=[ENV:UCS_TEST_APPCENTER]
 JOB_NAME=[ENV:JOB_NAME]
 SCOPE=[ENV:SCOPE]
 OLD_VERSION=[ENV:OLD_VERSION]

[master206-update-single-s4]
profile:
 hostname="master206"
 domainname="autotest206.test"
 windows/domain="AUTOTEST206"
 ldap/base="dc=autotest206,dc=test"
 root_password="univention"
 locale/default="de_DE.UTF-8:UTF-8"
 packages_install="univention-s4-connector univention-samba4 univention-self-service-master"
 packages_remove=""
 server/role="domaincontroller_master"
command1:
 # basic setup
 . utils.sh && basic_setup
 . utils.sh && rotate_logfiles
 ucr set ldap/database/mdb/envflags=nosync connector/debug/level=2 umc/server/debug/level=4 umc/module/debug/level=4 connector/s4/retryrejected=2
 . utils.sh && run_setup_join
 . utils.sh && import_license
 . utils.sh && set_administrator_dn_for_ucs_test; set_administrator_password_for_ucs_test univention
 . utils.sh && TARGET_VERSION="$OLD_VERSION" RELEASE_UPDATE=public ERRATA_UPDATE=public jenkins_updates
command2:
 # install school in old version and update old version
 ucr set dhcpd/authoritative=no
 ucr set repository/online/server="https://updates.software-univention.de"
 univention-app update
 . utils.sh && set_administrator_dn_for_ucs_test; set_administrator_password_for_ucs_test univention
 . utils.sh && install_apps ucsschool
 . utils.sh && run_join_scripts
 wget "https://git.knut.univention.de/univention/dev/ucs/-/raw/$OLD_VERSION/test/utils/schoolinstaller.py?ref_type=heads&inline=false" --output-document="schoolinstaller-$OLD_VERSION.py"
 chmod +x "/root/schoolinstaller-$OLD_VERSION.py"
 . utils.sh && prevent_ucstest_on_fail /root/schoolinstaller-$OLD_VERSION.py -uAdministrator -p univention -o School1 -S -s 4
 univention-install -y --assume-yes ucs-school-roleshares
 univention-install -y --assume-yes ucs-school-radius-802.1x
 univention-install -y --assume-yes ucs-school-selfservice-support
 univention-install -y --assume-yes ucs-school-import-lusd
 # ucs-school-selfservice-support disabled mail invitations, activate for tests
 ucr set --force umc/self-service/invitation/enabled=true
 . utils.sh && run_join_scripts
 . utils.sh && do_reboot
 LOCAL sleep 60
 . utils.sh && wait_for_reboot
 univention-prune-kernels
 . utils.sh && prepare_domain_for_ucs52_preup_checks
 # remove legacy objects before 5.2 update
 wget "https://git.knut.univention.de/univention/dev/ucs/-/raw/5.2-0/base/univention-updater/script/check.sh?ref_type=heads&inline=false" --output-document check.sh
 chmod +x check.sh
 ./check.sh delete_legacy_objects
command3:
 # update from old ucs version to new ucs version, use school devel scope if specified in UCSSCHOOL_RELEASE
 . utils.sh && do_reboot
 LOCAL sleep 120
 . utils.sh && wait_for_reboot
 . utils.sh && activate_ucsschool_repositories
 . utils.sh && switch_to_test_app_center
 . utils.sh && add_extra_apt_scope
 . utils.sh && prepare_domain_for_ucs52_preup_checks
 # keycloak migration before 5.2 update
 . utils.sh && keycloak_migration
 . utils.sh && assert_version "[ENV:OLD_VERSION]"
 . utils.sh && jenkins_updates
 . utils.sh && run_join_scripts
 . utils.sh && prepare_domain_for_ucs52_postup
 . utils.sh && do_reboot
 LOCAL sleep 120
 . utils.sh && wait_for_reboot
 # check update
 . utils.sh && assert_version "[ENV:TARGET_VERSION]"
 . utils.sh && assert_app_is_installed ucsschool
 . utils.sh && assert_packages ucs-school-singleserver
 . utils.sh && assert_packages ucs-school-roleshares
 . utils.sh && assert_packages ucs-school-radius-802.1x
 . utils.sh && assert_packages ucs-school-import-lusd
 . utils.sh && assert_packages ucs-school-import-http-api
command4:
 # again activate devel scope, currently version=x.y is used (not current) in activate_ucsschool_devel_scope
 . utils.sh && activate_ucsschool_repositories
 # update UCS@school in new UCS version as specified from UCSSCHOOL_RELEASE
 . utils.sh && upgrade_ucsschool
 # if UCSSCHOOL_RELEASE=scope is used, the packages might need to be updated from the appcenter packages
 . utils.sh && jenkins_updates
 . utils.sh && install_apps keycloak
command5:
 # Workaround for Issue univention/dev/ucsschool#1248
 # install ucs-test
 . utils.sh && install_ucs_test
 . utils.sh && install_apps_test_packages ucsschool
 univention-install -y --assume-yes ucs-test-ucsschool-importer-lusd
command6:
 # Wait for possible postruns from the run_join_scripts command and run tests
 sleep 60
 # Make sure UDM modules installed by install_ucs_test are recognized
 systemctl restart univention-directory-manager-rest
 # Bug 50358 workaround #
 samba-tool dbcheck --fix --cross-ncs --yes || true
 . utils.sh && monkeypatch
 . utils.sh && run_ucsschool_tests "[ENV:TEST_GROUP]" --prohibit skip_in_upgrade_singleserver
command7:
 . utils.sh && prepare_results
 LOCAL utils/utils-local.sh ucsschool-fetch-results [SELF_IP]
files:
 utils/schoolinstaller.py /root/
 utils/utils.sh /root/
 ~/ec2/license/license.secret /etc/
 ~/ec2/scripts/activate-errata-test-scope.sh /root/
