[EC2Tags]
usecase: dev-jenkins-ucs5.2

[Global]
logfile: autotest-070-master-no-samba.log

# ucs-kt-get kvm settings
kvm_server: [ENV:KVM_BUILD_SERVER]
kvm_user: [ENV:KVM_USER]
kvm_extra_label: autotest-070-master-no-samba-[ENV:UCS_VERSION]

kvm_template: [ENV:KVM_TEMPLATE]
#kvm_operating_system: [ENV:KVM_OPERATING_SYSTEM]
kvm_operating_system: UCS
kvm_ucsversion: [ENV:KVM_OLDUCSVERSION]
kvm_architecture: amd64
kvm_memory: 8G

kvm_dhcp: true

# ec2 settings
ec2_region: eu-west-1
ec2_ami: [ENV:OLD_AMI]
ec2_instance_type: m3.large
ec2_partition_size: 30
ec2_subnet_id: subnet-f452539c
ec2_security_group: sg-4170962e
ec2_keypair: tech
ec2_keypair_file: ~/ec2/keys/tech.pem

recover: 2

environment:
 UCS_VERSION=[ENV:UCS_VERSION]
 UCS_TEST_RUN=[ENV:UCS_TEST_RUN]
 RELEASE_UPDATE=[ENV:RELEASE_UPDATE]
 ERRATA_UPDATE=[ENV:ERRATA_UPDATE]
 TARGET_VERSION=[ENV:TARGET_VERSION]
 JENKINS_WS=[ENV:JOB_URL]
 SCOPE=[ENV:SCOPE]

[master070]
profile:
 hostname="master070"
 domainname="autotest070.test"
 windows/domain="AUTOTEST070"
 ldap/base="dc=autotest070,dc=test"
 root_password="univention"
 locale/default="de_DE.UTF-8:UTF-8"
 packages_install="univention-mail-server univention-dhcp univention-printserver cups univention-squid univention-pkgdb bsd-mailx univention-spamassassin univention-antivir-mail univention-radius"
 packages_remove=""
 server/role="domaincontroller_master"
command1:
 . utils.sh && basic_setup
 . utils.sh && add_tech_key_authorized_keys
 apt-get purge --yes debian-archive-keyring || :  # broken generic-unsafe 4.4-x
 . utils.sh && rotate_logfiles
 . utils.sh && upgrade_to_latest_patchlevel            # 1. update to latest patchlevel in OLD release
 . utils.sh && run_setup_join
 . utils.sh && assert_join
 . utils.sh && import_license
 . utils.sh && upgrade_to_latest_test_errata_if        # 2. install test errata in OLD release
 . utils.sh && do_reboot
 LOCAL sleep 60
 . utils.sh && wait_for_reboot
 univention-prune-kernels
 . utils.sh && prepare_domain_for_ucs52_preup_checks
 # keycloak migration before 5.2 update
 . utils.sh && keycloak_migration
 . utils.sh && RELEASE_UPDATE=public jenkins_updates   # 3. update the latest public release
 . utils.sh && upgrade_to_latest_test_errata_if        # 4. install test errata for the latest public release
 . utils.sh && add_extra_apt_scope
 . utils.sh && jenkins_updates                         # 5. maybe update to the test release if so configured by Jenkins
 . utils.sh && assert_version "[ENV:TARGET_VERSION]"
 . utils.sh && run_join_scripts
 . utils.sh && assert_join
 . utils.sh && prepare_domain_for_ucs52_postup
 . utils.sh && install_ucs_test
 . utils.sh && remove_s4connector_tests_and_mark_tests_manual_installed
 . utils.sh && remove_adconnector_tests_and_mark_tests_manual_installed
 . utils.sh && do_reboot
 LOCAL sleep 120
 . utils.sh && wait_for_reboot
 # remove some sections here
 apt-get -y remove ucs-test-docker ucs-test-appcenter ucs-test-mail ucs-test-browser
 . utils.sh && fix_repository_schema
 . utils.sh && run_tests
command2:
 . utils.sh && prepare_results
 LOCAL utils/utils-local.sh fetch-results [SELF_IP]
files:
 ~/ec2/scripts/activate-errata-test-scope.sh /root/
 ~/ec2/license/license.secret /etc/
