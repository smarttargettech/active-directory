[EC2Tags]
usecase: dev-jenkins-ucs5.2

[Global]
logfile: autotest.log

# ucs-kt-get kvm settings
kvm_server: [ENV:KVM_BUILD_SERVER]
kvm_user: [ENV:KVM_USER]
kvm_extra_label: ad-connector-test-[ENV:UCS_VERSION]

kvm_template: [ENV:KVM_TEMPLATE]
kvm_ucsversion: [ENV:KVM_UCSVERSION]
kvm_architecture: amd64
kvm_memory: 4G

kvm_dhcp: true

recover: 2

environment:
 UCS_VERSION=[ENV:UCS_VERSION]
 RELEASE_UPDATE=[ENV:RELEASE_UPDATE]
 ERRATA_UPDATE=[ENV:ERRATA_UPDATE]
 TARGET_VERSION=[ENV:TARGET_VERSION]
 JENKINS_WS=[ENV:JOB_URL]
 UCS_TEST_RUN=[ENV:UCS_TEST_RUN]

[master]
profile:
 hostname="admember"
 domainname="autotest.test"
 windows/domain="AUTOTEST"
 ldap/base="dc=autotest,dc=test"
 root_password="univention"
 locale/default="de_DE.UTF-8:UTF-8"
 packages_install="univention-ad-connector"
 packages_remove=""
 server/role="domaincontroller_master"
command1:
 . utils.sh && winrm_config "autotestwin.test" "[ENV:windows_PASSWORD]" "Administrator" "[ENV:windows_IP]"
 . utils.sh && basic_setup
 . utils.sh && rotate_logfiles
 . utils.sh && run_setup_join
 . utils.sh && do_reboot
 LOCAL sleep 60
 . utils.sh && wait_for_reboot
 univention-prune-kernels
 . utils.sh && prepare_domain_for_ucs52_preup_checks
 . utils.sh && jenkins_updates
 . utils.sh && do_reboot
 . utils.sh && wait_for_reboot
 . utils.sh && import_license
 . utils.sh && assert_join
 . utils.sh && set_administrator_password_for_ucs_test univention
 . utils.sh && ucs-winrm run-ps --cmd ipconfig
 . utils.sh && ucs-winrm promote-ad --forestmode WIN2012 --domainmode WIN2012
 ./ad-join.py -H "$(hostname -f)" -u Administrator -p univention -D [windows_IP] -A Administrator -P '[ENV:windows_PASSWORD]' -S
 . utils.sh && assert_adconnector_configuration
 # tests
 . utils.sh && install_ucs_test
 . utils.sh && run_adconnector_tests
command2:
 . utils.sh && prepare_results
 LOCAL utils/utils-local.sh fetch-results [SELF_IP]
files:
 utils/utils.sh /root/
 utils/ad-join.py /root/
 ~/ec2/license/license.secret /etc/
 ~/ec2/scripts/activate-errata-test-scope.sh /root/

[windows]
windows: true
kvm_operating_system: Windows
kvm_template: de-winrm
kvm_ucsversion: 2012
