[Global]
logfile: autotest.log
build_server: Openstack
kvm_extra_label: [ENV:JOB_BASE_NAME]-[ENV:UCS_VERSION]

# Openstack settings
openstack_flavor_name: UNIVENTION-2V-8-20s

recover: 7

environment:
 UCS_VERSION=[ENV:UCS_VERSION]
 UCS_TEST_RUN=[ENV:UCS_TEST_RUN]
 RELEASE_UPDATE=[ENV:RELEASE_UPDATE]
 ERRATA_UPDATE=[ENV:ERRATA_UPDATE]
 TARGET_VERSION=[ENV:TARGET_VERSION]
 JENKINS_WS=[ENV:JOB_URL]
 SCOPE=[ENV:SCOPE]

[primary]
openstack_image_name: [ENV:OPENSTACK_IMAGE_VERSION]-dev-primary-joined
command1:
 . utils.sh && basic_setup
 . utils.sh && basic_setup_ucs_joined "[ENV:primary_IP]"
 . utils.sh && import_license 10000
 . utils.sh && add_tech_key_authorized_keys
command2:
 . utils.sh && add_extra_apt_scope
 . utils.sh && jenkins_updates
 . utils.sh && do_reboot
 LOCAL sleep 120
 . utils.sh && wait_for_reboot
 udm computers/memberserver remove --remove_referring --dn "cn=member,cn=memberserver,cn=computers,$(ucr get ldap/base)"
 udm computers/domaincontroller_slave remove --remove_referring --dn "cn=slave,cn=dc,cn=computers,$(ucr get ldap/base)"
 udm computers/domaincontroller_backup remove --remove_referring --dn "cn=backup,cn=dc,cn=computers,$(ucr get ldap/base)"
 ./create-delegated-administration-setup.py
command3:
 . utils.sh && assert_join
 . utils.sh && assert_version "[ENV:TARGET_VERSION]"
command4:
 . utils.sh && assert_join
command5:
 # install tests
 ASYNC . utils.sh && install_from_errata_test ucs-test
command6:
 # run test
 . utils.sh && run_tests -s checks -s umc -s end "$@"
command7:
 . utils.sh && prepare_results
 LOCAL utils/utils-local.sh fetch-results [SELF_IP] [SELF]
files:
 ~/ec2/scripts/activate-errata-test-scope.sh /root/
 ~/ec2/license/license.secret /etc/
 utils/create-delegated-administration-setup.py /root/
