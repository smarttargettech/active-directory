[Global]
logfile: autotest.log
kvm_server: [ENV:KVM_BUILD_SERVER]
kvm_user: [ENV:KVM_USER]
kvm_extra_label: [ENV:JOB_BASE_NAME]-[ENV:UCS_VERSION]
kvm_operating_system: Others
kvm_ucsversion: [ENV:OLD_VERSION]
kvm_architecture: amd64
kvm_memory: 4G
kvm_dhcp: true
recover: 5
openstack_flavor_name: UNIVENTION-2V-8-20s
parallel: true

environment:
 UCS_VERSION=[ENV:UCS_VERSION]
 TARGET_VERSION=[ENV:UCS_VERSION]
 RELEASE_UPDATE=[ENV:RELEASE_UPDATE]
 ERRATA_UPDATE=[ENV:ERRATA_UPDATE]
 JENKINS_WS=[ENV:JOB_URL]
 UCS_TEST_RUN=[ENV:UCS_TEST_RUN]
 UCSSCHOOL_RELEASE=[ENV:UCSSCHOOL_RELEASE]

[primary]
openstack_image_name: [ENV:OLD_VERSION][ENV:OPENSTACK_IMAGE_VERSION]-dev-primary-joined
kvm_template: ucs-school-multiserver-primary
command1:
 . utils.sh && add_tech_key_authorized_keys
 . utils.sh && basic_setup
 . utils.sh && basic_setup_ucs_joined [primary_IP]
 . utils.sh && import_license
 . utils.sh && assert_join
 . utils.sh && assert_version "[ENV:OLD_VERSION]"
 . utils.sh && assert_app_is_installed ucsschool
 . utils.sh && assert_packages ucs-school-multiserver
command2:
 . utils.sh && upgrade_to_latest_patchlevel
 . utils.sh && do_reboot
 LOCAL sleep 60
 . utils.sh && wait_for_reboot
 univention-prune-kernels
 if [ "$RELEASE_UPDATE" = testing ]; then . utils.sh && switch_to_test_app_center; fi
 . utils.sh && prepare_domain_for_ucs52_preup_checks
 . utils.sh && jenkins_updates
 . utils.sh && prepare_domain_for_ucs52_postup
 . utils.sh && do_reboot
 . utils.sh && wait_for_reboot
 . utils.sh && assert_join
 . utils.sh && assert_version "[ENV:TARGET_VERSION]"
 . utils.sh && assert_app_is_installed ucsschool
 . utils.sh && assert_packages ucs-school-multiserver
command3:
 # update non primary
command4:
 . utils.sh && install_ucs_test_checks_from_errata_test ucs-test-ucsschool ucs-test-checks
 . utils.sh && run_tests -s checks
command5:
 . utils.sh && prepare_results
 LOCAL utils/utils-local.sh fetch-results [SELF_IP] [SELF]
files:
 ~/ec2/scripts/activate-errata-test-scope.sh /root/
 ~/ec2/license/license.secret /etc/

