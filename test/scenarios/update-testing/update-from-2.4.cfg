[Global]
logfile: autotest-update-from-2.4.log

kvm_server: [ENV:KVM_BUILD_SERVER]
kvm_user: [ENV:KVM_USER]
kvm_extra_label: autotest-update-from-2.4-[ENV:UCS_VERSION]

# template was installed with UCS 1.2 and updated
# Others	3.2-7	1.2masterinstallation	i386
# Others	4.3-4	1.2masterinstallation	i386
# Others	4.4-7	2.4masterinstallation	amd64
# Others	5.0-6	2.4masterinstallation	amd64
kvm_operating_system: Others
kvm_template: 2.4masterinstallation
kvm_ucsversion: 5.0-6
kvm_architecture: amd64

kvm_dhcp: true

recover: 4

environment:
 UCS_VERSION=[ENV:UCS_VERSION]
 TARGET_VERSION=[ENV:UCS_VERSION]
 RELEASE_UPDATE=[ENV:RELEASE_UPDATE]
 ERRATA_UPDATE=[ENV:ERRATA_UPDATE]
 JENKINS_WS=[ENV:JOB_URL]

[master]
command1:
 # update to latest released (including errata test)
 . utils.sh && basic_setup
 . utils.sh && add_tech_key_authorized_keys
 . utils.sh; rotate_logfiles || true
 find /var/log/ \( -name \*.gz -o -name '*.[0-9]' -o -name '*.[0-9][0-9]' \) -delete
 ucr set update/secure_apt=true
 . utils.sh && upgrade_to_latest_test_errata_if
 . utils.sh && upgrade_to_latest --disable-app-updates --updateto 5.0-99
 . utils.sh && upgrade_to_latest_test_errata_if
command2:
 # release update
 make-ssl-cert generate-default-snakeoil --force-overwrite
 SNAPSHOT before_fix_postgres
 # fix postgres, not sure what happened here
 service postgresql stop
 pg_dropcluster 11 main
 pg_createcluster 11 main
 ucr commit /etc/postgresql/11/main/postgresql.conf
 ucr commit /etc/postgresql/11/main/pg_hba.conf
 ucr commit /etc/postgresql/11/main/pg_ident.conf
 service postgresql start
 # fix pkgdb
 ucr set hosts/static/127.0.1.1="$(hostname)" # ????
 apt-get --purge --yes  remove univention-pkgdb
 apt-get install --yes univention-pkgdb
 univention-pkgdb-scan --add-system master\$
 ucr set pkgdb/scan=true
 univention-pkgdb-scan
 # fix old installation
 ucr set notifier/protocol/version=3
 udm users/user modify --dn "uid=Administrator,cn=users,dc=old,dc=test" --set password=univention --set overridePWHistory=1
 /usr/share/univention-directory-manager-tools/proof_uniqueMembers || true
 ucr unset repository/online/component/5.0-6-errata-test/username
 ucr unset repository/online/component/5.0-6-errata-test/password
 ucr unset repository/online/component/5.0-6-errata-test
 # upgrade requirements
 . utils.sh && openldap_bdb_to_mdb
 # remove pyc file to get rid of
 #   Create umc/saml/idp-server
 #   Module: setup_saml_sp
 #   Try to download idp metadata (1/60)
 #   Traceback (most recent call last):
 #     File "/etc/univention/templates/modules/setup_saml_sp.py", line 45, in <module>
 #       from saml2 import BINDING_SOAP
 #     File "/usr/lib/python3/dist-packages/saml2/__init__.py", line 24, in <module>
 #       from saml2.validate import valid_instance
 #     File "/usr/lib/python3/dist-packages/saml2/validate.py", line 1, in <module>
 #       import calendar
 #     File "/usr/lib/python3.7/calendar.py", line 10, in <module>
 #       import locale as _locale
 #   ImportError: bad magic number in 'locale': b'm\xf2\r\n'
 rm -f /etc/univention/templates/modules/locale.pyc
 . utils.sh && prepare_domain_for_ucs52_preup_checks
 . utils.sh && keycloak_migration
 . utils.sh && do_reboot
 LOCAL sleep 60
 . utils.sh && wait_for_reboot
 univention-prune-kernels
 apt-get --purge --yes remove linux-image-4*
 # Bug #57678
 chown :root /etc/ldap/slapd.conf
 # End Bug #57678
 ucr set update52/pruneoldkernel=yes
 . utils.sh && TARGET_VERSION=5.2-0 jenkins_updates
 . utils.sh && do_reboot
 LOCAL sleep 60
 . utils.sh && wait_for_reboot
 univention-prune-kernels
 . utils.sh && jenkins_updates
 . utils.sh && assert_version "[ENV:TARGET_VERSION]"
 . utils.sh && assert_join
 . utils.sh && prepare_domain_for_ucs52_postup
 . utils.sh && assert_packages univention-server-master univention-printserver univention-management-console slapd
command3:
 # ucs tests
 . utils.sh && fix_repository_schema
 . utils.sh && install_ucs_test_checks_from_errata_test
 . utils.sh && run_tests -s checks
 univention-pkgdb-scan
command4:
 . utils.sh && prepare_results
 LOCAL utils/utils-local.sh fetch-results [SELF_IP]
files:
 ~/ec2/scripts/activate-errata-test-scope.sh /root/
 ~/ec2/license/license.secret /etc/
