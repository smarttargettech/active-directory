command7:
  # To run the schoolinstaller.py from 5.0 in 4.4, execute it with python2.7:
 ASYNC . utils.sh && prevent_ucstest_on_fail python2.7 /root/schoolinstaller.py -u Administrator -p [ENV:UCS_ENV_PASSWORD] -M
command8:
