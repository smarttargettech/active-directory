[Global]
logfile: autotest.log

# ec2 settings
build_server: Openstack
kvm_extra_label: ucs-appliance-test-os-master-[ENV:UCS_VERSION]

# Openstack settings
openstack_flavor_name: UNIVENTION-2V-8-20s
openstack_image_name: UCS [ENV:UCS_VERSION] preview

recover: 2

environment:
 UCS_VERSION=[ENV:UCS_VERSION]
 RELEASE_UPDATE=[ENV:RELEASE_UPDATE]
 ERRATA_UPDATE=[ENV:ERRATA_UPDATE]
 TARGET_VERSION=[ENV:TARGET_VERSION]
 JENKINS_WS=[ENV:JOB_URL]
 UCS_TEST_RUN=[ENV:UCS_TEST_RUN]

[primary]
profile:
 hostname="primary"
 domainname="test.openstack"
 windows/domain="PRIMARY"
 ldap/base="dc=test,dc=openstack"
 root_password="univention"
 locale/default="de_DE.UTF-8:UTF-8"
 packages_install="univention-printserver univention-nagios-server univention-pkgdb univention-admingrp-user-passwordreset univention-radius univention-self-service-master univention-self-service"
 packages_remove=""
 server/role="domaincontroller_master"
command1:
 # check "empty" ucs appliance
 #bash /root/vm-ucs-image-check
 . utils.sh && basic_setup
 . utils.sh && set_repository_if_testing "[ENV:RELEASE_UPDATE]"
 . utils.sh && rotate_logfiles
 . utils.sh && run_setup_join
 . utils.sh && import_license
 # basic tests
 . utils.sh && assert_version "[ENV:TARGET_VERSION]"
 . utils.sh && assert_join
 # app specific tests
 . utils.sh && install_ucs_test
 # ucs-test
 . utils.sh && run_minimal_tests
 . utils.sh && do_reboot
 . utils.sh && wait_for_reboot
 # rename image
 LOCAL OS_CLOUD=univention-images openstack image delete "UCS [ENV:UCS_VERSION]" || true
 LOCAL OS_CLOUD=univention-images openstack image set --name "UCS [ENV:UCS_VERSION]" "UCS [ENV:UCS_VERSION] preview"
command2:
 . utils.sh && prepare_results
 LOCAL utils/utils-local.sh fetch-results [SELF_IP]
files:
 ~/ec2/license/license.secret /etc/
 ~/ec2/scripts/activate-errata-test-scope.sh /root/
 utils/vm-ucs-image-check /root/
