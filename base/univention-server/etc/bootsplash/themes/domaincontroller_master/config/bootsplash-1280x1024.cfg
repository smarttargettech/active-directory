# config file version
version=3

# should the picture be displayed?
state=1

# fgcolor is the text foreground color.
# bgcolor is the text background (i.e. transparent) color.
fgcolor=7
bgcolor=0

# (tx, ty) are the (x, y) coordinates of the text window in pixels.
# tw/th is the width/height of the text window in pixels.
tx=0
ty=0
tw=1280
th=1024

# name of the picture file (full path recommended)
jpeg=/etc/bootsplash/themes/domaincontroller_master/images/verbose-splash-1280x1024.jpg
silentjpeg=/etc/bootsplash/themes/domaincontroller_master/images/silent-splash-1280x1024.jpg

# progressbar
box silent inter 0 734 0 740 #ef787e #e79b9f #bd161d #b4151a
box silent 0 734 1280 740 #ef787e #e79b9f #bd161d #b4151a

# Refreshes only the boxes (instead of the whole screen). This is a performance enhancement.
overpaintok=1

# This turns the progress bar on/off
progress_enable=1

