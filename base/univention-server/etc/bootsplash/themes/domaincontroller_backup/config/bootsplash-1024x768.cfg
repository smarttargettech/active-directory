# config file version
version=3

# should the picture be displayed?
state=1

# fgcolor is the text foreground color.
# bgcolor is the text background (i.e. transparent) color.
fgcolor=7
bgcolor=0

# (tx, ty) are the (x, y) coordinates of the text window in pixels.
# tw/th is the width/height of the text window in pixels.
tx=0
ty=0
tw=1024
th=768

# name of the picture file (full path recommended)
jpeg=/etc/bootsplash/themes/domaincontroller_backup/images/verbose-splash-1024x768.jpg
silentjpeg=/etc/bootsplash/themes/domaincontroller_backup/images/silent-splash-1024x768.jpg

# progressbar
box silent inter 0 478 0 484 #ef787e #e79b9f #bd161d #b4151a
box silent 0 478 1024 484 #ef787e #e79b9f #bd161d #b4151a

# Refreshes only the boxes (instead of the whole screen). This is a performance enhancement.
overpaintok=1

# This turns the progress bar on/off
progress_enable=1

