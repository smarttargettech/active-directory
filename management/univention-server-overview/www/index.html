<!DOCTYPE html>
<html>
	<head>
		<title>Univention Server Overview</title>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="shortcut icon" href="/favicon.ico"/>
		<link rel="stylesheet" href="style.css">
		<link rel="stylesheet" href="/univention/js/dijit/themes/umc/umc.css" type="text/css"/>
		<link rel="stylesheet" href="/univention/theme.css" type="text/css"/>
		<script type="text/javascript">
			var umcConfig = {
				deps: ["server-overview", "umc/widgets/LiveSearch", "server-overview/GalleryPane", "umc/widgets/Button"],
				forceLogin: true,
				callback: function(serveroverview) {
					serveroverview.start();
				}
			};
		</script>
		<script type="text/javascript" src="/univention/js/config.js"></script>
		<script type"text/javascript" async src="/univention/js/dojo/dojo.js"></script>
	</head>
	<body class="umc">
		<div class="umcHeader">
			<div class="umcHeaderLeft">
				<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"><use xlink:href="/univention/js/dijit/themes/umc/images/univention_u.svg#id"/></svg>
				<h2>UCS</h2>
			</div>
			<div class="umcHeaderRight">
				<div data-dojo-type="umc/menu/Button"></div>
			</div>
		</div>
		<div id="content" class="container">
			<h2 id="title"></h2>
			<div id="liveSearch" data-dojo-type="umc/widgets/LiveSearch" class="col-xxs-12 col-xs-6 umcLiveSearchDark"></div>
			<div id="gallery" data-dojo-type="server-overview/GalleryPane"></div>
			<div id="standby" class="standbyShown">
				<div id="standbyBackground"></div>
				<!-- copy pasted from umc/widgets/StandbyCircle.js -->
				<div class="umcStandbySvgWrapper">
					<svg class="umcStandbySvg" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
						<circle class="umcStandbySvg__circle" cx="50" cy="50" r="45"></circle>
					</svg>
				</div>
			</div>
		</div>
	</body>
</html>
