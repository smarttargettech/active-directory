{% extends 'template.html' %}

{% block head %}{% endblock %}
{% block header %}{% endblock %}
{% block nav %}{% endblock %}
{% block main %}
<select name="{{ name }}"{% if required %} required="required"{% endif %}>
	{% for item in data['default-containers'] %}
	<option value="{{ item[0] }}" {% if item[0] == selected %}selected="selected"{% endif %}>{{ item[1] }}</option>
	{% endfor %}
</select>
{% endblock %}
