LongDescription = <h2 id="kopano-webapp">Kopano WebApp</h2>
	<p>Kopano is more than just a groupware. Its basic functions are expanded with new components that complement your everyday business communication in a natural way.</p>
	<h3 id="what-do-you-get-with-this-app">What do you get with this app?</h3>
	<p>This app contains the Kopano WebApp, which allows users to easily manage their daily communication and organization tasks, from e-mail, calendar entry, file management, and video calling. The WebApp can be extended with plugins and can be used with different, also customizable themes.</p>
	<p>To install Kopano WebApp, the <a href="#module=appcenter:appcenter:0:id:kopano-core">Kopano Core app</a> must already be installed on one or more servers. The Kopano WebApp does not necessarily have to be installed on the same machine. It can also be installed at the same time for load distribution or optimized data communication on several servers. This app is also needed if the Kopano DeskApp is to be used.</p>
	<h4 id="which-edition-of-kopano-do-the-apps-provide">Which Edition of Kopano do the apps provide?</h4>
	<p>Kopano is evolving very fast and delivers updates on a regular basis. While owners of a valid subscription receive these updates via our repositories, users of the Univention app are bound to the packages included in the app (the free app is otherwise not limited in the amount of users or features available). We do our best to update our apps once every 6 to 9 months.</p>
	<p>In addition to this owners of a valid subscriptions are able to get in direct contact with our <a href="https://kopano.com/support-info/">support</a>.</p>
	<p>Do you like Kopano? By buying a subscription you do not just benefit from updates and support. You are also supporting us to work on cool new features and ideas. Clicking the little &quot;buy Kopano&quot;-button helps the projects to grow!</p>
	<h3 id="why-is-kopano-your-new-communication-sharing-solution">Why is Kopano your new Communication &amp; Sharing solution?</h3>
	<ul>
	<li>... because you access your data with a lean, platform-independent DeskApp from Windows, Mac as well as Linux desktops.</li>
	<li>... because you can use a WebApp with almost all desktop browsers, which looks just like the DeskApp.</li>
	<li>... because you are using devices such as smartphones, tablets or even Windows devices with <a href="https://kopano.com/kopano-outlook-extension-available-final/">Outlook (starting with version 2013)</a> to connect via Z-Push (Open Source ActiveSync).</li>
	<li>... because there are many other reasons. Try it out!</li>
	</ul>
	<h3 id="whether-we-made-kopano-for-you">Whether we made Kopano for you?</h3>
	<p>Yes. If you are an organization or group of any kind or size that communicates with each other in the same room, Kopano is made for you!</p>
	<p>Kopano's modular architecture, coupled with easy management through the web-based UCS management system, makes it the ideal groupware solution for two, three, five or 50,000 subscribers. The management of the server, supported by the integration developed specifically for Univention Corporate Server (UCS), is entirely managed by UCS's user management and the UCS management system. A look at the Linux console is no longer necessary for everyday work.</p>
