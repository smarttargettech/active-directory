LongDescription = <p>
	Element is a web-based client for the open communication protocol Matrix for the secure and decentralized communication where teams or groups organize themselves in virtual rooms. Matrix servers replicate the encrypted conversations between the participats across server boundaries.
	</p>
	<p>
	With Matrix, organizations can operate their own open messaging infrastructure and are thus free to decide where and by whom the infrastructure is operated and who has access to the data generated in it.
	</p>
	<p>
	The app installs Element on UCS. If the Matrix Server Synapse is installed in the UCS environment, the Element app is configured for this Synapse instance. Users activated for the Synapse Matrix Server can then log on to the Matrix Server via the Element web frontend. Users can also use alternative Matrix servers available on the Internet with Element.
	</p>
