LongDescription = <p>
	Element ist ein webbasierter Client für das offene Kommunikationsprotokoll Matrix für die sichere und dezentrale Kommunikation, in dem sich Teams oder Gruppen in virtuellen Räumen organisieren. Matrix Server replizieren dabei die verschlüsselten Unterhaltungen zwischen den beteiligten Gesprächspartnern über Servergrenzen hinweg.
	</p>
	<p>
	Organisationen können mit Matrix ihre eigene offene Messaging Infrastruktur betreiben und sind damit frei in ihrer Entscheidung, wo und durch wen die Infrastruktur betrieben wird und wer Zugriff auf die darin erzeugten Daten hat.
	</p>
	<p>
	Diese App installiert Element auf UCS. Wenn der Matrix Server Synapse in der UCS Umgebung installiert ist, wird die Element App für diese Synapse Instanz konfiguriert. Für den Synapse Matrix Server freigeschaltete Nutzer können sich anschließend über das Element Webfrontend am Matrix Server anmelden. Nutzer können für die Anmeldung auch alternative im Internet verfügbare Matrix Server mit Element verwenden.
	</p>
