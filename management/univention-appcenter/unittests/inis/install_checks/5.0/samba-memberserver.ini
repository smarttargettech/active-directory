Description = Windows-compatible file/print server based on Samba
LongDescription = <p>
	This app extends UCS systems in the role of a Managed Node with file and print services.
	</p>
	<p>
	The file service provides needed files centrally over the network and allows to consolidate user data on a central server. File services can be mounted as Windows file share on Windows clients. The integrated file services in UCS allow shares based on CIFS/SMB.
	</p>
	<p>
	The print service shares configured printers as network printers for Windows clients. The print server app is required for this.
	</p>
