Description = Windows-kompatibler Fileserver auf der Basis von Samba
LongDescription = <p>
	Diese App erweitert UCS Systeme in der Rolle Memberserver um Datei- und Druckdienste.
	</p>
	<p>
	Der Dateidienst stellt zentral benötigte Dateien über das Netzwerk bereit und ermöglicht es unter anderem Benutzerdaten auf einem zentralen Server zu bündeln. Dateidienste können als Windows-Dateifreigabe auf Windows-Clients eingebunden werden. Die in UCS integrierten Dateidienste unterstützen eine Bereitstellung von Freigaben auf Basis von CIFS/SMB.
	</p>
	<p>
	Als Druckdienst können die unter UCS eingerichteten Drucker als Netzwerkdrucker für Windows-Clients freigegeben werden. Hierfür wird die Druckserver-App benötigt.
	</p>

