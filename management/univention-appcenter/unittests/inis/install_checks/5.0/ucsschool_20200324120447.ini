[de]
Description = Betrieb und Management von IT in Schulen und Klassenräumen
LongDescription = <p>UCS@school erweitert den Funktionsumfang von Univention
	Corporate Server (UCS) um ein für den Bildungsbereich optimiertes Identity
	und Access Management mit Importschnittstellen für Lehrer und Schülerkonten
	aus der Schulverwaltung. UCS@school bietet Schulen und Schulträgern eine
	Plattform, um IT mit den dazu gehörenden Service- und Supportprozessen für
	beliebig viele Schulen zentral und wirtschaftlich bereitzustellen.</p>
	<p>Darüber hinaus bringt UCS@school pädagogische Steuerungsfunktionen für den
	IT-gestützten Schulunterricht mit. Die Oberfläche ist intuitiv bedienbar,
	sodass Lehrkräfte den Einsatz von EDV im Unterricht einfach steuern können.
	Sie können beispielsweise Materialien an Schüler verteilen und später wieder
	einsammeln, Klassenarbeiten sicher im Computerraum schreiben lassen oder bei
	Bedarf den Zugriff auf die PCs und das Internet einschränken. Auch Passwörter
	der Schüler lassen sich bei Bedarf spielend leicht zurücksetzen.</p>
	<p>Über zahlreiche Erweiterungen aus dem App Center kann UCS@school an das
	jeweilige Einsatzszenario angepasst werden.</p>
	<h3>Die wichtigsten Vorteile für Schulträger und Schulen im Überblick:</h3>
	<ul>
	<li>Einfache Integration cloudbasierter Dienste</li>
	<li>Anpassbarkeit, Transparenz und Herstellerunabhängigkeit durch 100% Open
	Source Software</li>
	<li>Zentrales Benutzer- und Rechtemanagement mit vorgedachtem Rollenkonzept
	und Zugriffsrechten für Schüler, Lehrer und Schuladministratoren</li>
	<li>Entlastung von administrativen Aufgaben wie dem Erfassen und Löschen von
	Schülerkonten</li>
	<li>Anbindung mobiler Endgeräte von Lehrern und Schülern an das Schulnetz</li>
	<li>Webbasiertes und übersichtliches Dashboard für die Steuerung des
	Unterrichts</li>
	<li>Verteilen und Einsammeln digitaler Arbeitsmaterialien</li>
	<li>Definierte Rechtekonzepte zum Beispiel für Klassenarbeitsmodi oder
	Zugriffe auf Drucker und das Internet</li>
	<li>Self Services wie das Zurücksetzen von Passwörtern</li>
	</ul>
