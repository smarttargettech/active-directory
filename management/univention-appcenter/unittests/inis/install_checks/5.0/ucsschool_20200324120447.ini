Description = Manage and operate IT in schools and classrooms
LongDescription = <p>UCS@school extends the scope of functions of Univention
	Corporate Server (UCS) by an identity and access management that is optimized
	for the educational sector including import interfaces for teacher and pupil
	accounts from the school administration. UCS@school offers schools and
	educational institutions a platform for the central and efficient provision
	of IT and its inherent service and support processes to any number of
	schools.</p>
	<p>In addition, UCS@school delivers educational steering functions for
	IT-supported lessons. The graphical user interface is very intuitive so that
	teachers can easily manage and control the use of IT in their classes. They
	can, for example, distribute study materials to pupils and collect them later,
	organize save class exams in computer rooms and restrict, if they need to,
	the access to PCs and the Internet. The access to printers can also be
	administrated and passwords of the pupils can be reset easily if
	necessary.</p>
	<p>UCS@school can be adjusted to individual application scenarios via a large
	number of extensions from the App Center.</p>
	<h3>The most important advantages for educational institutions and schools at
	a glance:</h3>
	<ul>
	<li>Easy integration of cloud-based services</li>
	<li>Adaptability, transparency, and vendor independence through 100% Open
	Source software</li>
	<li>Central user and rights management with pre-configured role concept and
	access rights for pupils, teachers, and school administrators.</li>
	<li>Discharge from administrative tasks such as the creation and deletion of
	pupil accounts.</li>
	<li>Connection of teachers' and pupils' mobile end devices to the school
	network</li>
	<li>Web-based and clear dashboard to manage and control lessons</li>
	<li>Distribution and collection of digitized study materials</li>
	<li>Defined rights concepts, for example, as to modes for class tests or as
	to access to printers and the Internet</li>
	<li>Self services such as resetting passwords</li>
	</ul>
