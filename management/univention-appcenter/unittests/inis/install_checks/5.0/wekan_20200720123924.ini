Description = Open Source Kanban Board
LongDescription = To-do-Listen pflegen, Teamwork in der Schule oder mit Kollegen in der Firma organisieren, eine Feier oder den nächsten Urlaub planen – Kanban-Boards sind praktische Helfer, um Aufgaben zu strukturieren, Projekte zu visualisieren und diese effizienter durchzuführen. Das Open Source Kanban Board Wekan hilft Ihnen, sich auf bestimmte Tätigkeiten zu konzentrieren, Projekte und näher rückende Deadlines im Auge zu behalten.
	<br>
	<br>
	<h2>
	Mit Wekan Tasks und To-does managen
	</h2>
	<a href="https://wekan.github.io/" target="_blank">Wekan</a> bietet ein kartenbasiertes Task- und To-do-Management, Boards, Listen, Swimlanes, Label, Vorlagen und Archivierungsmöglichkeiten. Den Karten weisen Sie unterschiedliche Farben als visuelle Marker hinzu, verschieben sie per Drag&nbsp;&amp;&nbsp;Drop in andere Listen oder Boards und versehen sie mit Dateianhängen. Kollaborative Bearbeitungsmöglichkeiten bringen Transparenz ins Teamwork: Fügen Sie Benutzer zu Boards und Karten hinzu und weisen Sie ihnen per Mausklick Aufgaben zu.
	<br>
	<h2>
	Wekan und UCS
	</h2>
	Wekan integriert sich nahtlos in die UCS-Umgebung und nutzt vorhandene LDAP-Services. Über die Univention Management Console (UMC) schalten Sie den Zugriff auf die Wekan-App für einzelne oder alle Benutzer einer Domäne frei. Außerdem legen Sie Accounts mit Administratorrechten an, die in der Wekan-Oberfläche dann die Admin-Rolle haben und dort andere Benutzer verwalten dürfen.
