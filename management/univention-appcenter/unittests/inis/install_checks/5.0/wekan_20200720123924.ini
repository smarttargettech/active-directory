LongDescription = Kanban boards are excellent tools for maintaining to-do lists, organizing teamwork at school or with your co-workers, or planning a party as well as the next vacation. They help you to structure tasks, visualize projects, and carry them out more efficiently. Wekan is an Open Source Kanban board. It can help you to concentrate on certain tasks and activities, and keep an eye on your projects and approaching deadlines.
	<br>
	<br>
	<h2>
	Managing Tasks with Wekan
	</h2>
	Like other Kanban boards, <a href="https://wekan.github.io/" target="_blank">Wekan</a> works with cards, boards, lists, swimlanes, labels, templates, and archiving options. You can add colors to your cards that work as visual markers, drag and drop them to other lists or boards, and attach files. Wekan also offers collaborative editing options that makes your teamwork more transparent: add other members to boards and cards, and assign tasks to users with a few clicks.
	<br>
	<br>
	<h2>
	Wekan and UCS
	</h2>
	Wekan integrates well with UCS and makes use of its LDAP directory service. You can allow access to Wekan via the Univention Management Console (UMC) and enable individual users or all domain members. On top of that you can create specific administrator accounts in UMC that have the admin role in the Wekan web interface to manage other user accounts there.
