[Application]
ID = collabora
Code = 0T
Version = 4.2.5.3
Name = Collabora Online Development Edition
Vendor = Collabora Ltd
DockerEnvDatabaseHost = DB_HOST
DockerScriptRestoreDataAfterSetup =
DockerShellCommand = /bin/bash
DockerScriptSetup =
Logo = logo.svg
DockerScriptStoreData =
LongDescription = <p>
	Collabora Online is a powerful LibreOffice-based online office that supports all major document, spreadsheet and presentation file formats, which you can integrate in your own infrastructure. Key features are collaborative editing and excellent office file format support.
	</p>
	<p>
	Collabora Online is excellent for enterprises that need a powerful office suite on-premise, that protects their privacy and allows them to keep full control of their sensitive corporate data.
	</p>
	<p>
	This app installs Collabora Online into your local UCS environment. It enables your users to edit office documents with their browser.
	<br>
	&nbsp;
	<br>
	This app contains the Collabora Online Development Edition (CODE). See <a href="https://www.collaboraoffice.com/community-en/understanding-the-differences-between-libreoffice-online-code-and-collabora-online/" target="_blank">&quot;Understanding the differences between LibreOffice Online, CODE and Collabora Online&quot;</a> for more details in the differences. The app integrates with ownCloud, Nextcloud and EGroupware and requires one of these apps in your UCS environment.
	</p>
	<p>
	Collabora Online Development Edition (CODE) is aimed at home users, containing the latest and greatest developments, and supports up to 10 concurrent open documents from 20 different connections at the same time.
	</p>
	<h3>
	Key Features
	</h3>
	<ul>
	<li>
	View and edit text documents, spreadsheets, presentations &amp; more
	</li>
	<li>
	Preservation of layout and formatting of documents (WYSIWYG)
	</li>
	<li>
	Collaborative editing
	</li>
	<li>
	Live notifications of users entering or exiting
	</li>
	<li>
	Insert, edit and reply to comments
	</li>
	<li>
	Change Tracking
	</li>
	<li>
	Full screen presentation
	</li>
	<li>
	Admin console for monitoring system utilization
	</li>
	<li>
	WOPI (Web Application Open Platform Interface) protocol for communication with your web application (authentication and file transfer)
	</li>
	</ul>
