[de]
Description = Leistungsstarke LibreOffice-basierte Online-Office-Suite
LongDescription = <p>
	Collabora Online ist ein leistungsstarke LibreOffice basierte Online-Office Lösung, die alle wichtigen Dokumenten-, Tabellenkalkulations- und Präsentationsdateiformate unterstützt, die Sie in Ihre eigene Infrastruktur integrieren können. Hauptmerkmale sind die kollaborative Bearbeitung und die hervorragende Unterstützung des Office-Dateiformats.
	</p>
	<p>
	Collabora Online ist hervorragend für Unternehmen geeignet, die eine leistungsstarke Office-Suite vor Ort benötigen, die ihre Privatsphäre schützt und ihnen die volle Kontrolle über ihre sensiblen Unternehmensdaten ermöglicht.
	</p>
	<p>
	Diese App installiert Collabora Online in Ihre lokale UCS Umgebung. Sie ermöglicht es Ihren Nutzern, Office Dokumente mit ihrem Browser zu bearbeiten.
	</p>
	<p>
	Diese App enthält die Collabora Online Development Edition (CODE). Siehe <a href="https://www.collaboraoffice.com/community-en/understanding-the-differences-between-libreoffice-online-code-and-collabora-online/" target="_blank">&quot;Understanding the differences between LibreOffice Online, CODE and Collabora Online&quot;</a> für weitere Details in den Unterschieden. Die App integriert sich mit ownCloud, Nextcloud und EGroupware und benötigt eine dieser Apps in der UCS-Umgebung.
	</p>
	<p>
	Collabora Online Development Edition (CODE) richtet sich an Heimanwender und enthält die neuesten und größten Entwicklungen. Es  unterstützt bis zu 10 gleichzeitige offene Dokumente aus 20 verschiedenen Verbindungen zur gleichen Zeit.
	</p>
	<h3>
	Hauptmerkmale
	</h3>
	<ul>
	<li>
	Anzeigen und Bearbeiten von Textdokumenten, Tabellenkalkulationen, Präsentationen &amp; mehr
	</li>
	<li>
	Erhaltung von Layout und Formatierung in Dokumenten (WYSIWYG)
	</li>
	<li>
	Kollaborative Bearbeitung
	</li>
	<li>
	Live-Benachrichtigungen von Benutzern, die eintreten oder beenden
	</li>
	<li>
	Einfügen, Bearbeiten und Beantworten von Kommentaren
	</li>
	<li>
	Änderungen verfolgen
	</li>
	<li>
	Vollbildpräsentation
	</li>
	<li>
	Admin-Konsole zur Überwachung der Systemauslastung
	</li>
	<li>
	WOPI (Web Application Open Platform Interface) Protokoll für die Kommunikation mit Ihrer Webanwendung (Authentifizierung und Dateiübertragung)
	</li>
	</ul>

