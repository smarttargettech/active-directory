LongDescription = <p>
		This app provides the backend for UCS self service for your UCS environment. It allows users to manage their user data independently without administrator support. Currently the following modules exist that can be accessed by every user via their own pages in the UCS management system:
	</p>
	<ul>
		<li>
			Change password: Users can change their password as long as they remember their current one.
		</li>
		<li>
			Reset password: Users can reset their password. They receive a key (or token) to an email address or mobile phone number that they have setup previously. Users can set a new password utilizing the token they received.
		</li>
		<li>
			Edit own contact information: Users can maintain their own contact attributes after logon. Administrators can specify the attributes displayed here, including their order.
			<br>
		</li>
	</ul>
	<p>
	When creating a new user, an e-mail address for inviting the user can be specified instead of an initial password. In this procedure, a self-service token is sent to new users so they can set their own password.
	</p>
	<p>The app Self Service is required in the UCS domain so that users can benefit from this app.</p>
	<p>
	The user self service reduces efforts in the IT helpdesk department, because it reduces inquiries dealing with password management.</p>

