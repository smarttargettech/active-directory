[de]
Description = Self-Service-Module (Passwort ändern und zurücksetzen).
LongDescription = <p>
	Diese App stellt UCS Self Service für Ihre UCS-Umgebung bereit. Sie erlaubt es den Benutzern selbständig und ohne Administratorunterstützung ihre Benutzerdaten zu verwalten. Zur Zeit existieren die folgenden Module, die über eigene Seiten im UCS-Managementsystem erreichbar und für jeden Benutzer zugänglich sind: &nbsp;
	</p>
	<ul>
	<li>
	Passwort ändern: Benutzer können ihr Passwort ändern, wenn sie ihr aktuelles Passwort kennen
	</li>
	<li>
	Passwort zurücksetzen: Benutzer können ihr Passwort zurücksetzen, indem sie einen Schlüssel (Token) an eine zuvor hinterlegte E-Mailadresse oder Mobiltelefonnummer per SMS schicken lassen. Mit dem Zugangstoken können sich Benutzer ein neues Passwort setzen.
	</li>
	<li>
	Eigene Kontaktinformationen bearbeiten: Benutzer können nach Anmeldung Ihre eigenen Kontaktattribute pflegen. Administratoren können die hier angezeigten Attribute inklusive deren Reihenfolge festlegen.
	</li>
	</ul>
	Beim anlegen eines neuen Benutzers kann, statt der Vergabe eines initialen Passworts, eine E-Mailadresse für das Einladen des Benutzers angegeben werden.&nbsp;<span class="author-a-z90zuz77zh9z71z5z66zxbz122ztz87zaal">In diesem Verfahren wird neuen Anwendern ein Token des Self Service übermittelt, um so ihr Passwort selbst festzulegen.</span>
	<br>
	Durch den Benutzer Self Service können die Aufwände im IT Helpdesk für die Bearbeitung derartiger Anfragen reduziert werden.
WebsiteVendor = https://univention.de/
